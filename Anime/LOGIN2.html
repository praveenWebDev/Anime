<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/peace.png" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-d9QnO21A0DlzHpjO06oLTfSCfjKf8GRzoc/lj+Qc9NSV5u7AYQBYuITgNQvvJxrY6TnVO1vfxB10Pbl+AYTbZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ANI PEACE.TV</title>
  </head>
  <body>
    <div class="container" id="main">
      <div class="sign-up">
        <form action="#">
          <h1>CREATE ACCOUNT</h1>
          <p>or use your email for registration</p>
          <input type="text" name="txt" placeholder="NAME" required="" />
          <input type="email" name="email" placeholder="EMAIL" required="" />
          <input type="password" name="pas" placeholder="PASSWORD" required="" />
          <button>sign up</button>
        </form>
      </div>
      <div class="sign-in">
        <form action="#">
          <h1>sign in</h1>
          <p>or use your account</p>
          <input type="email" name="email" placeholder="EMAIL" required="" />
          <input type="password" name="pas" placeholder="PASSWORD" required="" />
          <a href="#">forget your password?</a>
          <button>sign in</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-left">
            <h1>welcome back</h1>
            <p>to keep connected with us please login with your personal info</p>
            <button id="signIn">sign in</button> 
          </div>
          <div class="overlay-right">
            <h1>hello friend</h1>
            <p>enter your personal details and start journey with us</p>
            <button id="signUp">sign up</button> 
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const main = document.getElementById("main"); 
      main.classList.add("right-panel-active");

      signUpButton.addEventListener("click", () => {
        main.classList.add("right-panel-active");
      });

      signInButton.addEventListener("click", () => {
        main.classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>
